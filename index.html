<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    #data {
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Stored JSON Data</h1>
  <div id="data">Loading...</div>
  <br>
  <button onclick="refreshData()">Refresh</button>

  <script>
    const apiUrl = "https://my-json-server-xvvu.onrender.com/data"; // ðŸ”´ change this to your real API URL

    async function loadData() {
      try {
        const res = await fetch(apiUrl);
        const json = await res.json();
        document.getElementById('data').textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById('data').textContent = "Error loading data!";
      }
    }

    function refreshData() {
      loadData();
    }

    loadData();
  </script>
</body>
</html>
